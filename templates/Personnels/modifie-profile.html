{% extends "base.html" %}

{% block centre %}
<!--**********************************
    Content body start
***********************************-->
<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Modifier Profil</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('dashbord') }}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{{ url_for('profile') }}">Profil</a></li>
                    <li class="breadcrumb-item active">Modifier Profil</li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xl-12 col-xxl-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Modifier Informations Personnelles</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Nom</label>
                                        <input type="text" class="form-control" name="Nom" value="{{ Utilisateurs.Nom }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Prenoms</label>
                                        <input type="text" class="form-control" name="Prenoms" value="{{ Utilisateurs.Prenoms }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Telephone</label>
                                        <input type="text" class="form-control" name="Telephone" value="{{ Utilisateurs.Telephone }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Adresse</label>
                                        <input type="text" class="form-control" name="Adresse" value="{{ Utilisateurs.Adresse }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Email</label>
                                        <input type="Email" class="form-control" name="Email" id="Email" value="{{ Utilisateurs.Email }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" name="Mot_de_pass" id="Mot_de_pass" value="{{ Utilisateurs.Mot_de_pass }}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="Genre" class="form-label">Genre</label>
                                        <select class="form-control" name="Genre" required>
                                            <option selected disabled value="">Choisissez...</option>
                                            <option value="Femme" {% if Utilisateurs.Genre == 'Femme' %} selected {% endif %}>Femme</option>
                                            <option value="Homme" {% if Utilisateurs.Genre == 'Homme' %} selected {% endif %}>Homme</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                                        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Annuler</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--**********************************
    Content body end
***********************************-->
{% endblock %}
