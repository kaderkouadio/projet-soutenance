<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Admin Dashboard </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for ('static', filename= 'images/favicon.png') }}">
    <link href="{{ url_for ('static', filename= 'css/style.css') }}" rel="stylesheet">
</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4">Connexion</h4>
                                   
                                    <form action="{{ url_for('connexion') }}" method="POST">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="Email" class="form-label">Email</label>
                                                <input class="form-control" type="text" id="Email" name="Email" placeholder=" Email" required>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <div class="form-group">
                                                <label for="Mot_de_pass" class="form-label">Mot de pass</label>
                                                <input class="form-control" type="password" id="Mot_de_pass" name="Mot_de_pass" placeholder="Mot de pass" required>
                                            </div>
                                        </div>
                                        <!-- <div class="col-lg-12 col-md-12 col-sm-12">
											<div class="form-group">
												<label class="form-label">Roles</label>
												<select name="Roles" class="form-control" id="validationCustom05" required>
													<option selected disabled value="">Choisissez...</option>
													<option value="Administrateur">Personnels</option>
													<option value="Assistant">Formateurs</option>
													<option value="Assistant">Apprenants</option>
												</select>
											</div>
										</div> -->
                                        <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-group">
                                            </div>
                                            <div class="form-group">
                                                <a href="page-forgot-password.html"> Mot de passe oubli√© ?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <!-- <p>Vous n'avez pas de compte ? <a class="text-primary" href="register">S'inscrire</a></p> -->
                                    </div>
                                     <!-- afficher des messages flash dans le template Flask -->
                                     {% with messages = get_flashed_messages(with_categories=true) %}
                                     {% if messages %}
                                     {% for message in messages %}
                                     <div class="alert alert-{{ category }}">
                                          {{ message }}
                                     </div>
                                     {% endfor %}
                                     {% endif %}
                                     {% endwith %}
                                 <!-- afficher des messages flash dans le template Flask -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{ url_for ('static', filename= 'vendor/global/global.min.js') }}"></script>


	<script src="{{ url_for ('static', filename= 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js') }}"></script>


    <script src="{{ url_for ('static', filename= 'js/custom.min.js') }}"></script>


    <script src="{{ url_for ('static', filename= 'js/dlabnav-init.js') }}"></script>


</body>

</html>
