<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Edumin - Bootstrap Admin Dashboard </title>
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for ('static', filename= 'images/favicon.png') }}">
    <link href="{{ url_for ('static', filename= 'css/style.css') }}" rel="stylesheet">


</head>

<body class="h-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <h4 class="text-center mb-4"> Inscription  </h4>
                                    <form action="/register" method="POST" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="Nom" class="form-label">Nom</label>
                                                    <input class="form-control" type="text" id="Nom" name="Nom" placeholder=" " required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="Prenoms" class="form-label">Prenoms</label>
                                                    <input class="form-control" type="text" id="Prenoms" name="Prenoms" placeholder=" " required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="Email" class="form-label">Email</label>
                                                    <input class="form-control" type="email" id="Email" name="Email" placeholder=" " required>
                                                </div>
                                            </div>
                                            
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="Mot_de_pass" class="form-label">Mot de pass</label>
                                                    <input class="form-control" type="password" id="Mot_de_pass" name="Mot_de_pass" placeholder="" required>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label for="confirmer Mot_de_pass" class="form-label">confirmer Mot de pass</label>
                                                    <input class="form-control" type="password" id="Confirmer Mot_de_pass" name="Confirmer_Mot_de_pass" placeholder="" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <input class="form-control" type="text" id="Roles" name="Roles" value="Personnels" placeholder="" required style="display: none;">
                                            </div> 
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div >
                                                    <label for="Telephone" class="form-label">Telephone</label>
                                                    <input class="form-control" type="text" id="Telephone" name="Telephone" required placeholder="">
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div >
                                                    <label for="Adresse" class="form-label">Adresse</label>
                                                    <input class="form-control" type="text" id="Adresse" name="Adresse" required placeholder="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="Genre" class="form-label">Genre</label>
                                                <select  name="Genre" class="form-control" id="validationCustom05" required>
                                                    <option selected disabled value="">Choisissez...</option>
                                                    <option>Homme</option>
                                                    <option>Femme</option>
                                                </select>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Date_embauche </label>
                                                    <input type="date" name="Date_embauche" class="datepicker-default form-control" id="Date embauche" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-12">
                                                <div class="form-group">
                                                    <label class="form-label">Date_Creation </label>
                                                    <input type="date" name="Date_Creation" class="datepicker-default form-control" id="Date_Creation" required>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <label for="Images" class="form-label">Images</label>
                                                <input class="dropify" type="file" id="Images" name="myfiles[]" accept="image/*" required>
                                                <div id="Images-preview"></div>
                                            </div>
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->

    <script src="{{ url_for ('static', filename= 'vendor/global/global.min.js') }}"></script>


	<script src="{{ url_for ('static', filename= 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js') }}"></script>


    <script src="{{ url_for ('static', filename= 'js/custom.min.js') }}"></script>


    <script src="{{ url_for ('static', filename= 'js/dlabnav-init.js') }}"></script>

</body>

</html>
