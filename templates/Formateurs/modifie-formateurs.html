{% extends "base.html" %}
{% block centre %}
    <div class="content-body">
        <div class="container-fluid">
            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>Modifier Formateur</h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Tableau de bord</a></li>
                        <li class="breadcrumb-item active"><a href="list-formateurs.html">Formateurs</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0)">Modifier Formateur</a></li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-xxl-12 col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Informations</h5>
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('modifieformateurs', IdFormateurs=formateurs.IdFormateurs) }}" method="POST" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Nom</label>
                                            <input type="text" class="form-control" name="Nom" id="Nom" value="{{ formateurs.Nom }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Prenoms</label>
                                            <input type="text" class="form-control" name="Prenoms" id="Prenoms" value="{{ formateurs.Prenoms }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="Email" id="Email" value="{{ formateurs.Email }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Mot de passe</label>
                                            <input type="password" class="form-control" name="Mot_de_pass" id="Mot_de_pass" placeholder="Laissez vide pour ne pas changer">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Confirmer Mot de passe</label>
                                            <input type="password" class="form-control" name="confirmer_Mot_de_pass" id="confirmer_Mot_de_pass" placeholder="Laissez vide pour ne pas changer">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="Roles" class="form-label">Rôles</label>
                                            <select name="Roles" class="form-control" id="Roles" required>
                                                <option selected value="Formateurs">Formateurs</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Telephone</label>
                                            <input type="tel" class="form-control" name="Telephone" id="Telephone" value="{{ formateurs.Telephone }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Adresse</label>
                                            <input type="text" class="form-control" name="Adresse" id="Adresse" value="{{ formateurs.Adresse }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="Genre" class="form-label">Genre</label>
                                            <select name="Genre" class="form-control" id="Genre" required>
                                                <option value="Homme" {% if formateurs.Genre == "Homme" %}selected{% endif %}>Homme</option>
                                                <option value="Femme" {% if formateurs.Genre == "Femme" %}selected{% endif %}>Femme</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Date de création</label>
                                            <input type="datetime" name="Date_Creation" class="datepicker-default form-control" id="Date_Creation" value="{{ formateurs.Date_Creation }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label for="IdProgrammes">Programmes</label>
                                            <select class="form-control" name="IdProgrammes" id="IdProgrammes" required>
                                                <!-- <option selected disabled>Choisissez...</option> -->
                                                {% for programme in Programmes %}
                                                    <option value="{{ programme.IdProgrammes }}" {% if programme.IdProgrammes == formateurs.IdProgrammes %}selected{% endif %}>{{ programme.Titre }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <div class="form-group">
                                            <label class="form-label">Années d'expériences</label>
                                            <input type="number" name="Annees_Experiences" class="form-control" id="Annees_Experiences" value="{{ formateurs.Annees_Experiences }}" required>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group fallback w-100">
                                            <label class="form-label">Diplômes</label>
                                            <input type="file" class="dropify" name="Diplomes" id="Diplomes">
                                            <p class="form-text text-muted">Laissez vide si vous ne souhaitez pas changer le fichier actuel.</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <div class="form-group fallback w-100">
                                            <label class="form-label">Images</label>
                                            <input type="file" class="dropify" name="Images" id="Images">
                                            <p class="form-text text-muted">Laissez vide si vous ne souhaitez pas changer le fichier actuel.</p>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                                        <!-- <button type="{{ url_for('listformateurs') }}" class="btn btn-light">Annuler</button> -->
										<!-- <a href="{{ url_for('listformateurs') }}" class="btn btn-light">Annuler</a> -->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
