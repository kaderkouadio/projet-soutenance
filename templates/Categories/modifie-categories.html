{% extends "base.html" %}
{% block centre %} 

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-tides mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Modifier Categories</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0);">Categories</a></li>
                    <li class="breadcrumb-item active"><a href="{{ url_for('listcategories') }}">Modifier Categories</a></li>
                </ol>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Modifier une catégorie</h4>
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('modifiecategories', IdCategories=categorie.IdCategories) }}" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Titre Categories</label>
                                        <input type="text" class="form-control" name="Titre" value="{{ categorie.Titre }}" placeholder="Titre">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Details Categories</label>
                                        <textarea class="form-control" rows="5" name="DetailsCategories">{{ categorie.DetailsCategories }}</textarea>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group fallback w-100">
                                        <label class="form-label d-block">Photo Categories</label>
                                        <input type="file" class="dropify" name="Images" data-default-file="{{ url_for('static', filename='images/photos/' + categorie.Images) }}">
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                    <button type="button" class="btn btn-light" onclick="window.history.back();">Annuler</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Détails des catégories</h4>
                    </div>
                    <div class="card-body">
                        <ul>
                            {% for categorie in categories %}
                                <li><a href="{{ url_for('modifiecategories', IdCategories=categorie.IdCategories) }}">Modifier: {{ categorie.Titre }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
